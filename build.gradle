plugins {
    // Apply the java plugin to add support for Java
    id 'org.springframework.boot' version '3.2.3'
    id "io.spring.dependency-management" version "1.1.4"
    id 'java'
    id 'idea'
    id 'eclipse'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

group = 'com.tsys'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'mysql:mysql-connector-java:8.0.13'
    implementation 'org.postgresql:postgresql:42.2.19'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.testcontainers:testcontainers:1.19.6'
    // For @Testcontainers and @Container annotations within test-case
    testImplementation 'org.testcontainers:junit-jupiter:1.19.6'
    implementation platform('org.testcontainers:testcontainers-bom:1.19.6') //import bom
    // For MySQL Container
    testImplementation 'org.testcontainers:mysql:1.19.6'
    // For Postgres TestContainer
    testImplementation "org.testcontainers:postgresql:1.19.6"
    // For Kafka TestContainer
    testImplementation "org.testcontainers:kafka:1.19.6"

    runtimeOnly 'com.h2database:h2'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.tsys.tc_spike.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

// To pass arguments while running our application using Gradle
// Plugin, we need to configure our bootRun task:
// Usage on command line:
// gradle bootRun -Dserver.port=10001 -DcustomArgument=custom
bootRun {
    systemProperties = System.properties
}
